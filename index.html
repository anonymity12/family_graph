<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
    font-family: "Verdana", sans-serif;
    font-size: larger;
    background: linear-gradient(rgb(240, 240, 250), rgb(250, 240, 240),
                                rgb(240, 250, 240));
}

.node text {
  font: 24px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 8px;
}

#tree {
    width: 95%;
    height: 800px;
    display: block;
    margin: auto;
    margin-top: 20px;
    border: 10px solid #ccc;
}
</style>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src='scripts/getJsonFromXml.js'></script>
<script src='scripts/drawTree.js'></script>
<script src='scripts/get_json_from_oss.js'></script>

<script>
function draw_tree() {
    var jsonData = getJsonFromOss();
    var svgElement = document.getElementById('tree');
    drawTree(jsonData, svgElement);
}
</script>

</meta>

<body onload=draw_tree()>

<h1>郑家族谱</h1>

<svg id="tree">
</svg>

</body>
